<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Question</title>
</head>
<body>
    <h2>Add Question</h2>
    <form method="post" action="/admin/add-question">
        <input type="text" name="questionText" placeholder="Question" required/><br/>
        <input type="text" name="optionA" placeholder="Option A" required/><br/>
        <input type="text" name="optionB" placeholder="Option B" required/><br/>
        <input type="text" name="optionC" placeholder="Option C" required/><br/>
        <input type="text" name="optionD" placeholder="Option D" required/><br/>
        <input type="text" name="correctAnswer" placeholder="Correct Answer (A/B/C/D)" required/><br/>
        <button type="submit">Save Question</button>
    </form>
    <a href="/exam/start">Start Exam</a>
</body>
</html>
